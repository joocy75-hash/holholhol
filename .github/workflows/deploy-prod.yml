# PokerKit Holdem - Production Deployment (SSH)
# Î≥ÄÍ≤ΩÎêú ÌååÏùºÏóê Îî∞Îùº ÌïÑÏöîÌïú ÏÑúÎπÑÏä§Îßå Î∞∞Ìè¨
name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - backend
          - frontend
          - admin-backend
          - admin-frontend

jobs:
  # Î≥ÄÍ≤ΩÎêú ÌååÏùº Í∞êÏßÄ
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      admin-backend: ${{ steps.changes.outputs.admin-backend }}
      admin-frontend: ${{ steps.changes.outputs.admin-frontend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed files
        id: changes
        run: |
          # ÏàòÎèô Ìä∏Î¶¨Í±∞Î©¥ Î™®Îëê true
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ inputs.service }}" = "all" ]; then
              echo "backend=true" >> $GITHUB_OUTPUT
              echo "frontend=true" >> $GITHUB_OUTPUT
              echo "admin-backend=true" >> $GITHUB_OUTPUT
              echo "admin-frontend=true" >> $GITHUB_OUTPUT
            else
              echo "backend=${{ inputs.service == 'backend' }}" >> $GITHUB_OUTPUT
              echo "frontend=${{ inputs.service == 'frontend' }}" >> $GITHUB_OUTPUT
              echo "admin-backend=${{ inputs.service == 'admin-backend' }}" >> $GITHUB_OUTPUT
              echo "admin-frontend=${{ inputs.service == 'admin-frontend' }}" >> $GITHUB_OUTPUT
            fi
            exit 0
          fi

          # push Ïù¥Î≤§Ìä∏: Î≥ÄÍ≤ΩÎêú ÌååÏùº Í∞êÏßÄ
          CHANGED=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED"

          # Í∞Å ÏÑúÎπÑÏä§ Î≥ÄÍ≤Ω Ïó¨Î∂Ä ÌôïÏù∏
          if echo "$CHANGED" | grep -q "^backend/"; then
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED" | grep -q "^frontend/"; then
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED" | grep -q "^admin-backend/"; then
            echo "admin-backend=true" >> $GITHUB_OUTPUT
          else
            echo "admin-backend=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED" | grep -q "^admin-frontend/"; then
            echo "admin-frontend=true" >> $GITHUB_OUTPUT
          else
            echo "admin-frontend=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: Deploy
    needs: detect-changes
    runs-on: ubuntu-latest
    # ÏµúÏÜå ÌïòÎÇòÏùò ÏÑúÎπÑÏä§ÎùºÎèÑ Î≥ÄÍ≤ΩÎêòÏóàÏùÑ ÎïåÎßå Ïã§Ìñâ
    if: |
      needs.detect-changes.outputs.backend == 'true' ||
      needs.detect-changes.outputs.frontend == 'true' ||
      needs.detect-changes.outputs.admin-backend == 'true' ||
      needs.detect-changes.outputs.admin-frontend == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts

      - name: Pull latest code
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} "cd /app/holdem && git pull origin main"

      - name: Deploy Backend
        if: needs.detect-changes.outputs.backend == 'true'
        run: |
          echo "üöÄ Deploying Backend..."
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
          cd /app/holdem/backend
          source venv/bin/activate
          pip install -r requirements.txt -q
          deactivate
          pm2 reload backend
          EOF

      - name: Deploy Admin Backend
        if: needs.detect-changes.outputs.admin-backend == 'true'
        run: |
          echo "üöÄ Deploying Admin Backend..."
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
          cd /app/holdem/admin-backend
          source venv/bin/activate
          pip install -r requirements.txt -q
          deactivate
          pm2 reload admin-backend
          EOF

      - name: Deploy Frontend
        if: needs.detect-changes.outputs.frontend == 'true'
        run: |
          echo "üöÄ Deploying Frontend..."
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << EOF
          cd /app/holdem/frontend
          cat > .env.production << 'ENVEOF'
          NEXT_PUBLIC_API_URL=http://${{ secrets.PROD_HOST }}:8000
          NEXT_PUBLIC_WS_URL=ws://${{ secrets.PROD_HOST }}:8000/ws
          ENVEOF
          pnpm install
          pnpm run build
          cp -r public .next/standalone/public
          cp -r .next/static .next/standalone/.next/static
          pm2 reload frontend
          EOF

      - name: Deploy Admin Frontend
        if: needs.detect-changes.outputs.admin-frontend == 'true'
        run: |
          echo "üöÄ Deploying Admin Frontend..."
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << EOF
          cd /app/holdem/admin-frontend
          cat > .env.local << 'ENVEOF'
          NEXT_PUBLIC_API_URL=http://${{ secrets.PROD_HOST }}:8001
          NEXT_PUBLIC_WS_URL=ws://${{ secrets.PROD_HOST }}:8001/ws
          ENVEOF
          pnpm install
          pnpm run build
          cp -r public .next/standalone/public 2>/dev/null || true
          cp -r .next/static .next/standalone/.next/static
          pm2 reload admin-frontend
          EOF

      - name: Summary
        run: |
          echo "üìã Deployment Summary:"
          echo "  Backend: ${{ needs.detect-changes.outputs.backend }}"
          echo "  Frontend: ${{ needs.detect-changes.outputs.frontend }}"
          echo "  Admin Backend: ${{ needs.detect-changes.outputs.admin-backend }}"
          echo "  Admin Frontend: ${{ needs.detect-changes.outputs.admin-frontend }}"

      - name: Health check
        run: |
          sleep 3
          curl -sf http://${{ secrets.PROD_HOST }}:8000/health && echo "‚úÖ Backend OK" || echo "‚ö†Ô∏è Backend check failed"
          curl -sf http://${{ secrets.PROD_HOST }}:8001/health && echo "‚úÖ Admin Backend OK" || echo "‚ö†Ô∏è Admin Backend check failed"
