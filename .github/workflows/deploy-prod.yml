# PokerKit Holdem - Production Deployment (SSH)
name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - backend
          - frontend
          - admin-backend
          - admin-frontend

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts

      - name: Pull latest code
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} "cd /app/holdem && git pull origin main"

      - name: Deploy Backend
        if: ${{ inputs.service == 'all' || inputs.service == 'backend' || inputs.service == '' }}
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
          cd /app/holdem/backend
          source venv/bin/activate
          pip install -r requirements.txt -q
          deactivate
          pm2 reload backend
          EOF

      - name: Deploy Admin Backend
        if: ${{ inputs.service == 'all' || inputs.service == 'admin-backend' || inputs.service == '' }}
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
          cd /app/holdem/admin-backend
          source venv/bin/activate
          pip install -r requirements.txt -q
          deactivate
          pm2 reload admin-backend
          EOF

      - name: Deploy Frontend
        if: ${{ inputs.service == 'all' || inputs.service == 'frontend' || inputs.service == '' }}
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
          cd /app/holdem/frontend
          pnpm install --frozen-lockfile
          pnpm run build
          cp -r public .next/standalone/public
          cp -r .next/static .next/standalone/.next/static
          pm2 reload frontend
          EOF

      - name: Deploy Admin Frontend
        if: ${{ inputs.service == 'all' || inputs.service == 'admin-frontend' || inputs.service == '' }}
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
          cd /app/holdem/admin-frontend
          pnpm install --frozen-lockfile
          pnpm run build
          cp -r public .next/standalone/public 2>/dev/null || true
          cp -r .next/static .next/standalone/.next/static
          pm2 reload admin-frontend
          EOF

      - name: Verify deployment
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} "pm2 status"

      - name: Health check
        run: |
          sleep 5
          curl -f http://${{ secrets.PROD_HOST }}:8000/health || echo "Backend health check failed"
          curl -f http://${{ secrets.PROD_HOST }}:8001/health || echo "Admin Backend health check failed"
