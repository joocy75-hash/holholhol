# PokerKit Holdem - Production Deployment Workflow
name: Deploy to Production

on:
  # Manual trigger with version input
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      skip_tests:
        description: 'Skip test stage'
        required: false
        type: boolean
        default: false
  # Automatic trigger on release tags
  release:
    types: [published]

permissions:
  contents: read
  packages: write
  id-token: write  # For OIDC authentication

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend

jobs:
  # =============================================================================
  # Test Stage
  # =============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pokerkit_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run backend tests
        working-directory: ./backend
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/pokerkit_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test-secret-key-for-ci
        run: |
          python -m pytest tests/ -v --cov=app --cov-report=xml

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm run test:ci || true  # Allow frontend tests to fail for now

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # =============================================================================
  # Build Stage
  # =============================================================================
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        env:
          INPUT_VERSION: ${{ inputs.version }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" == "release" ]; then
            echo "version=$RELEASE_TAG" >> $GITHUB_OUTPUT
          else
            echo "version=$INPUT_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        env:
          VERSION: ${{ steps.version.outputs.version }}
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        env:
          VERSION: ${{ steps.version.outputs.version }}
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # =============================================================================
  # Security Scan Stage
  # =============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner on backend
        uses: aquasecurity/trivy-action@master
        env:
          VERSION: ${{ needs.build.outputs.version }}
        with:
          image-ref: '${{ env.BACKEND_IMAGE }}:${{ needs.build.outputs.version }}'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities, just report

      - name: Run Trivy vulnerability scanner on frontend
        uses: aquasecurity/trivy-action@master
        env:
          VERSION: ${{ needs.build.outputs.version }}
        with:
          image-ref: '${{ env.FRONTEND_IMAGE }}:${{ needs.build.outputs.version }}'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-backend-results.sarif'
        continue-on-error: true

  # =============================================================================
  # Deploy Stage
  # =============================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (if using EKS)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
        continue-on-error: true

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Configure kubeconfig
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_DATA" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Update image tags in kustomization
        working-directory: ./infra/k8s/production
        env:
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          kustomize edit set image \
            "ghcr.io/OWNER/REPO/backend=${{ env.BACKEND_IMAGE }}:${VERSION}" \
            "ghcr.io/OWNER/REPO/frontend=${{ env.FRONTEND_IMAGE }}:${VERSION}"

      - name: Apply Kubernetes manifests
        run: |
          kustomize build infra/k8s/production | kubectl apply -f -

      - name: Wait for backend rollout
        run: |
          kubectl rollout status deployment/backend -n pokerkit-prod --timeout=300s

      - name: Wait for frontend rollout
        run: |
          kubectl rollout status deployment/frontend -n pokerkit-prod --timeout=300s

      - name: Run smoke tests
        env:
          PROD_URL: ${{ secrets.PROD_URL }}
        run: |
          chmod +x infra/scripts/smoke-test.sh
          ./infra/scripts/smoke-test.sh "${PROD_URL}"

  # =============================================================================
  # Notification Stage
  # =============================================================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()

    steps:
      - name: Notify on success
        if: needs.deploy.result == 'success'
        uses: slackapi/slack-github-action@v1.25.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          VERSION: ${{ needs.build.outputs.version }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
        with:
          payload: |
            {
              "text": "Production deployment successful!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment Successful*\n\n*Version:* `${{ needs.build.outputs.version }}`\n*Repository:* ${{ github.repository }}\n*Triggered by:* ${{ github.actor }}"
                  }
                }
              ]
            }
        continue-on-error: true

      - name: Notify on failure
        if: needs.deploy.result == 'failure'
        uses: slackapi/slack-github-action@v1.25.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          VERSION: ${{ needs.build.outputs.version }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        with:
          payload: |
            {
              "text": "Production deployment failed!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment Failed*\n\n*Version:* `${{ needs.build.outputs.version }}`\n*Repository:* ${{ github.repository }}\n*Triggered by:* ${{ github.actor }}\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>"
                  }
                }
              ]
            }
        continue-on-error: true

  # =============================================================================
  # Rollback Stage (Manual)
  # =============================================================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && needs.deploy.result == 'failure'
    needs: [deploy]
    environment: production

    steps:
      - name: Configure kubeconfig
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_DATA" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Rollback backend
        run: |
          kubectl rollout undo deployment/backend -n pokerkit-prod

      - name: Rollback frontend
        run: |
          kubectl rollout undo deployment/frontend -n pokerkit-prod

      - name: Notify rollback
        uses: slackapi/slack-github-action@v1.25.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "Production rolled back due to failed deployment"
            }
        continue-on-error: true
