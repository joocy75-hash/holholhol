# PokerKit Holdem - Production Docker Compose
# 전체 스택: Backend + Frontend + Admin + PostgreSQL + Redis

services:
  postgres:
    image: postgres:16-alpine
    container_name: pokerkit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pokerkit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_DB: ${POSTGRES_DB:-pokerkit}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pokerkit} -d ${POSTGRES_DB:-pokerkit}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - pokerkit-network
    deploy:
      resources:
        limits:
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: pokerkit-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pokerkit-network
    deploy:
      resources:
        limits:
          memory: 150M

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: production
    container_name: pokerkit-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-pokerkit}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-pokerkit}
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY required}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      SERIALIZATION_HMAC_KEY: ${SERIALIZATION_HMAC_KEY:?SERIALIZATION_HMAC_KEY required}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:?INTERNAL_API_KEY required}
      BOT_WS_URL: ws://backend:8000/ws
      BOT_API_URL: http://backend:8000
      ADMIN_BACKEND_URL: http://admin-backend:8001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pokerkit-network
    deploy:
      resources:
        limits:
          memory: 512M

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8000}
    container_name: pokerkit-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - pokerkit-network
    deploy:
      resources:
        limits:
          memory: 256M

  admin-backend:
    build:
      context: ../../admin-backend
      dockerfile: Dockerfile
      target: production
    container_name: pokerkit-admin-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      APP_ENV: production
      DEBUG: "false"
      ADMIN_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-pokerkit}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-pokerkit}
      MAIN_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-pokerkit}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-pokerkit}
      REDIS_URL: redis://redis:6379/1
      JWT_SECRET_KEY: ${ADMIN_JWT_SECRET_KEY:?ADMIN_JWT_SECRET_KEY required}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${ADMIN_JWT_EXPIRE_MINUTES:-1440}
      CORS_ORIGINS: ${ADMIN_CORS_ORIGINS:-http://localhost:3001}
      MAIN_API_URL: http://backend:8000
      MAIN_API_KEY: ${INTERNAL_API_KEY:?INTERNAL_API_KEY required}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pokerkit-network
    deploy:
      resources:
        limits:
          memory: 256M

  admin-frontend:
    build:
      context: ../../admin-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${ADMIN_API_URL:-http://localhost:8001}
        NEXT_PUBLIC_WS_URL: ${ADMIN_WS_URL:-ws://localhost:8001/ws}
        NEXT_PUBLIC_MAIN_API_URL: ${NEXT_PUBLIC_MAIN_API_URL:-http://localhost:8000}
    container_name: pokerkit-admin-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
    depends_on:
      - admin-backend
    networks:
      - pokerkit-network
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  postgres_data:
    name: pokerkit-postgres-data
  redis_data:
    name: pokerkit-redis-data

networks:
  pokerkit-network:
    name: pokerkit-network
    driver: bridge
