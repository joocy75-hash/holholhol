# PokerKit Holdem - Prometheus Service Monitor
# Requires prometheus-operator to be installed in the cluster
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pokerkit-backend
  namespace: pokerkit-prod
  labels:
    app: pokerkit
    component: backend
    release: prometheus  # Match your prometheus-operator release name
spec:
  selector:
    matchLabels:
      app: pokerkit
      component: backend
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - pokerkit-prod
---
# Pod Monitor for more detailed metrics
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: pokerkit-pods
  namespace: pokerkit-prod
  labels:
    app: pokerkit
    release: prometheus
spec:
  selector:
    matchLabels:
      app: pokerkit
  podMetricsEndpoints:
    - port: http
      path: /metrics
      interval: 30s
  namespaceSelector:
    matchNames:
      - pokerkit-prod
