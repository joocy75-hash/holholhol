# PokerKit Holdem - Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: pokerkit-staging
  labels:
    app: pokerkit
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pokerkit
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: pokerkit
        component: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/OWNER/REPO/backend:staging
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: pokerkit-config
            - secretRef:
                name: pokerkit-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: pokerkit-staging
  labels:
    app: pokerkit
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app: pokerkit
    component: backend
