# PokerKit Holdem - Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pokerkit-staging

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - postgres.yaml
  - redis.yaml
  - backend-deployment.yaml
  - frontend-deployment.yaml
  - ingress.yaml

commonLabels:
  app: pokerkit
  env: staging

images:
  - name: ghcr.io/OWNER/REPO/backend
    newTag: staging
  - name: ghcr.io/OWNER/REPO/frontend
    newTag: staging
