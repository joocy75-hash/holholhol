# PokerKit Holdem - Secrets Template
# NOTE: Replace with actual values or use sealed-secrets/external-secrets
apiVersion: v1
kind: Secret
metadata:
  name: pokerkit-secrets
  namespace: pokerkit-staging
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql+asyncpg://postgres:CHANGE_ME@postgres:5432/pokerkit"
  POSTGRES_PASSWORD: "CHANGE_ME"
  # Redis
  REDIS_URL: "redis://redis:6379/0"
  # JWT
  JWT_SECRET_KEY: "CHANGE_ME_TO_SECURE_RANDOM_STRING"
