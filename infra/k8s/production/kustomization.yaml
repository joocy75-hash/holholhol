# PokerKit Holdem - Production Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pokerkit-prod

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - postgres.yaml
  - redis.yaml
  - backend-deployment.yaml
  - frontend-deployment.yaml
  - ingress.yaml
  - hpa.yaml
  - pdb.yaml
  - network-policy.yaml
  - resource-quota.yaml

commonLabels:
  app: pokerkit
  env: production

images:
  - name: ghcr.io/OWNER/REPO/backend
    newTag: latest
  - name: ghcr.io/OWNER/REPO/frontend
    newTag: latest

# ConfigMap generator for additional configs
configMapGenerator: []

# Secret generator (use external-secrets in production)
secretGenerator: []
