# PokerKit Holdem - Production Secrets
# IMPORTANT: This is a template. In production, use sealed-secrets or external-secrets-operator
# DO NOT commit actual secrets to version control
apiVersion: v1
kind: Secret
metadata:
  name: pokerkit-secrets
  namespace: pokerkit-prod
type: Opaque
stringData:
  # Database credentials - REPLACE WITH ACTUAL VALUES
  POSTGRES_USER: "pokerkit"
  POSTGRES_PASSWORD: "CHANGE_ME_USE_SEALED_SECRETS"

  # JWT secret - REPLACE WITH ACTUAL VALUE (use: openssl rand -hex 32)
  JWT_SECRET_KEY: "CHANGE_ME_USE_SEALED_SECRETS"

  # Redis URL
  REDIS_URL: "redis://redis:6379/0"

  # Database URL
  DATABASE_URL: "postgresql+asyncpg://pokerkit:CHANGE_ME_USE_SEALED_SECRETS@postgres:5432/pokerkit"
---
