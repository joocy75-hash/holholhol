# PokerKit Holdem - Production ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: pokerkit-config
  namespace: pokerkit-prod
data:
  # Application
  APP_ENV: "production"
  APP_DEBUG: "false"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"

  # Database
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "pokerkit"
  DB_POOL_SIZE: "10"
  DB_MAX_OVERFLOW: "20"

  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"

  # CORS - IMPORTANT: Set actual production domain
  CORS_ORIGINS: "https://pokerkit.example.com,https://www.pokerkit.example.com"

  # JWT
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  JWT_REFRESH_TOKEN_EXPIRE_DAYS: "7"

  # WebSocket
  WS_PING_INTERVAL: "30"
  WS_PING_TIMEOUT: "10"

  # Game
  TURN_TIMEOUT_SECONDS: "30"
