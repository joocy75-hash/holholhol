# PokerKit Holdem - Production Pod Disruption Budgets
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: pokerkit-prod
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: pokerkit
      component: backend
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: frontend-pdb
  namespace: pokerkit-prod
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: pokerkit
      component: frontend
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: postgres-pdb
  namespace: pokerkit-prod
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: pokerkit
      component: postgres
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-pdb
  namespace: pokerkit-prod
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: pokerkit
      component: redis
