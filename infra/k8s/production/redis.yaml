# PokerKit Holdem - Production Redis
# NOTE: For production, consider using managed cache services like:
# - AWS ElastiCache
# - Google Cloud Memorystore
# - Azure Cache for Redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: pokerkit-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pokerkit
      component: redis
  template:
    metadata:
      labels:
        app: pokerkit
        component: redis
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          command:
            - redis-server
            - --appendonly
            - "yes"
            - --maxmemory
            - "512mb"
            - --maxmemory-policy
            - allkeys-lru
          ports:
            - name: redis
              containerPort: 6379
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: pokerkit-prod
spec:
  type: ClusterIP
  selector:
    app: pokerkit
    component: redis
  ports:
    - name: redis
      port: 6379
      targetPort: redis
