# PokerKit Holdem - Production PostgreSQL
# NOTE: For production, consider using managed database services like:
# - AWS RDS
# - Google Cloud SQL
# - Azure Database for PostgreSQL
# This manifest is for self-hosted deployments
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: pokerkit-prod
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: pokerkit
      component: postgres
  template:
    metadata:
      labels:
        app: pokerkit
        component: postgres
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgres
              containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: pokerkit-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pokerkit-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: pokerkit-config
                  key: POSTGRES_DB
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - pokerkit
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - pokerkit
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi  # Production size
        storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: pokerkit-prod
spec:
  type: ClusterIP
  selector:
    app: pokerkit
    component: postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
